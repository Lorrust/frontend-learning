<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Todo List</h1>
    <div id="main-container">
      <div>
        <form class="new-item" onsubmit="addItem(event)">
          <input id="item-input" type="text" />
          <button type="submit">Add Task</button>
          <button onclick="clearDone(event)">Clear Done</button>
        </form>
        <div class="info">
          <p id="done-count">Done: 0</p>
          <p id="todo-count">Remaining: 0</p>
        </div>
      </div>
      <div id="list-container">
        <!-- <div class="item">
          <p>Item 1</p>
          <button onclick="completeTask(event)">Done</button>
          <button onclick="deleteTask(event)">Delete</button>
        </div>
        <div class="item">
          <p>Item 1</p>
          <button onclick="completeTask(event)">Done</button>
          <button onclick="deleteTask(event)">Delete</button>
        </div> -->
      </div>
    </div>
  </body>
</html>
