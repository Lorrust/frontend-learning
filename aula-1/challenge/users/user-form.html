<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5">
      <h1>Sign Up</h1>
      <form>
        <div class="mb-3">
          <label for="user-name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="user-name"
            name="user-name"
          />
        </div>

        <div class="mb-3">
          <label for="user-email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="user-email"
            name="user-email"
          />
        </div>

        <div class="mb-3">
          <label for="user-age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="user-age"
            name="user-age"
          />
        </div>

        <div class="mb-3">
          <label for="user-age" class="form-label">Gender</label>
          <select class="form-select" aria-label="Gender">
            <option selected>Select your gender</option>
            <option value="programmer">Male</option>
            <option value="programmer">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="user-age" class="form-label">Profession</label>
          <select class="form-select" aria-label="Gender">
            <option selected>Select your profession</option>
            <option value="programmer">Programmer</option>
            <option value="programmer">Designer</option>
            <option value="programmer">Analyst</option>
          </select>
          <div class="mb-3">
            <label for="user-age" class="form-label">Marital Status</label>
            <select class="form-select" aria-label="Profession">
              <option selected>Select your profession</option>
              <option value="programmer">Single</option>
              <option value="programmer">Married</option>
              <option value="programmer">Divorced</option>
            </select>
          </div>

          <div class="mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I agree to the terms and conditions
            </label>
          </div>
        </div>

        <div>
          <label for="user-observations">Observations</label>
          <textarea name="user-observations" id="user-observations"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
