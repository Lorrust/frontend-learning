<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>New Product</h1>
    <form>
      <div>
        <label for="product-name">Name</label>
        <input type="text" id="product-name" name="product-name" />
      </div>
      <br />
      <div>
        <label for="product-price">Price</label>
        <input type="number" id="product-price" name="product-price" />
      </div>
      <br />
      <div>
        <label for="product-category">Category</label>
        <select name="product-category" id="product-category">
          <option value="medication">Medication</option>
          <option value="food">Food</option>
          <option value="hygiene">Hygiene</option>
        </select>
      </div>
      <br />
      <div>
        <label for="product-stock">Stock</label>
        <input type="number" name="product-stock" id="product-stock" />
      </div>
      <br />
      <div>
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" />
          Requires prescription
        </label>
      </div>
      <br />
      <div>
        <label for="product-observations">Details</label>
        <textarea name="product-details" id="product-details"></textarea>
      </div>
      <br />
      <input type="submit" />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
