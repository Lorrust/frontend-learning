<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h1>Register User</h1>
    </div>
    <div class="content">
      <div class="sidebar">
        <div class="sidebar-item">
          <img class="icon" src="https://www.svgrepo.com/show/535711/user.svg" alt="User" />
          <a href="#">Users</a>
        </div>
        <div class="sidebar-item">
          <img class="icon" src="https://www.svgrepo.com/show/532195/menu.svg" alt="User" />
          <a href="#">Menu</a>
        </div>
      </div>
      <div class="main-container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <input type="text" class="form-control" placeholder="Username" />
          </div>
          <div class="col-md-6 col-sm-12">
            <input type="text" class="form-control" placeholder="Email" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <input
              type="text"
              class="form-control"
              placeholder="Phone Number"
            />
          </div>
          <div class="col-md-3 col-sm-6">
            <input type="text" class="form-control" placeholder="Address" />
          </div>
          <div class="col-md-6 col-sm-12">
            <input type="text" class="form-control" placeholder="Age" />
          </div>
        </div>
        <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Details" />
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Password" />
        </div>
      </div>
    </div>
  </body>
</html>
